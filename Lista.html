<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="meu_estilo.css">

</head>
<body>
    <h1>Exemplo de Lista - HTML</h1>
    <p> O que levar para cinema ?</p>
    <p>Texto 1</p>
    <p>texto 2</p>
    <p>Texto 3</p>
    
    <ul> <!--Lista não ordenadas-->
    <li>dinheiro</li> <!--Item da lista-->
    <li>Pipoca</li>
    <li>Água</li>
    <li>Refrigerante</li>
    </ul>
   
    <ol type ="I"> <!-- Lista ordenadas--> <!--Type é o tipo de simbolo-->
        <li>dinheiro</li>
        <li>Pipoca</li>
        <li>Água</li>
        <li>Refrigerante</li>
    </ol> 

</body>
</body>
</html>
